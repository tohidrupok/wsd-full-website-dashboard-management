<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block dashboard_title %}
    <title>Dashboard</title>
    {% endblock dashboard_title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container p-5">
        <p>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Dashboard</a>
            <a href="{% url 'change_password' %}" class="btn btn-outline-primary">Password Change</a>
            <a href="{% url 'add_user' %}" class="btn btn-outline-secondary">Sub-Admin Add</a>
            <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">User List</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </p>

        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}



        {% block dashboard_body %}
        <h1>Welcome Dashboard Panel</h1>
        {% endblock dashboard_body %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
